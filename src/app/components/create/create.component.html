<div class="grid p-fluid">
    <form [formGroup]="studentForm" class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" formControlName="gender" pInputText placeholder="Gender">
        </div>
        <br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" formControlName="firstName" pInputText placeholder="First Name">
        </div>
        <br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" formControlName="lastName" pInputText placeholder="Last Name">
        </div>
        <br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" formControlName="dob" pInputText placeholder="Date of birth">
        </div>
        <br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" formControlName="email" pInputText placeholder="Email">
        </div>
        <br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" formControlName="phone" pInputText placeholder="Phone number">
        </div>
        <br />
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" formControlName="avatar" pInputText placeholder="Avatar">
        </div>
        <br />
        <div class="p-inputgroup">
            <button (click)="saveAndGoToList()" type="submit" pButton class="btn btn-success">save
                and go to list</button>
        </div>
        <br />
        <div class="p-inputgroup">
            <button (click)="save()" type="submit" pButton class="btn btn-success">save&nbsp;<span *ngIf="id === null">
                    and create a new one again
                </span>
            </button>
        </div>
    </form>
</div>
